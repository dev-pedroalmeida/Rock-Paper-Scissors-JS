<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-board">

        <h1 class="title">Rock Paper Scissors</h1>
        
        <div class="content">
            <h2>Choose your weapon:</h2>
            <div class="card">
                <button id="rock" class="choice-btn">  </button>
                <button id="paper" class="choice-btn">  </button>
                <button id="scissors" class="choice-btn">  </button>
            </div>
    
            <div class="card">
                <div class="scoreboard">
                    <div class="player-score">
                        <h3>Player</h3>
                        <p id="player-points" class="score-points">0</p>
                    </div>
                    -
                    <div class="computer-score">
                        <p id="computer-points" class="score-points">0</p>
                        <h3>Computer</h3>
                    </div>
                </div>
    
                <div class="round">
                    <p id="round-result"></p>
                </div>
    
                <div class="game">
                    
                </div>
            </div>
    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
